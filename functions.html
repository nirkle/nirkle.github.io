<body>

<div class="container">
	<div class="row text-center">
      <div class="col-xs-12">
      <pre><code class="html">

				  <script>
				    function dogYears(year) {
				      const DOGYEAR = 7;
				      return(year * DOGYEAR);
				    }

				    var year = Number(prompt('Age of your dog (years): '));
				    var total = dogYears(year);
				    document.write('Age in dog years: ', total);
				  </script>
			</code></pre>
      </div>
    </div>
</div>
